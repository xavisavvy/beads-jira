name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test -- --coverage
      
      - name: Check PR templates in sync
        run: npm run check-pr-templates
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == 20
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
  
  test-python:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pylint
      
      - name: Run Python linter
        run: pylint sync_jira_to_beads.py --disable=all --enable=syntax-error,undefined-variable
        continue-on-error: true
      
      - name: Run Python tests
        run: pytest tests/ --cov=. --cov-report=xml
        continue-on-error: true
  
  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate PR template sync
        run: npm run check-pr-templates
      
      - name: Check documentation structure
        run: |
          echo "Checking documentation files exist..."
          test -f README.md || (echo "ERROR: README.md missing" && exit 1)
          test -f INDEX.md || (echo "ERROR: INDEX.md missing" && exit 1)
          test -f ROADMAP.md || (echo "ERROR: ROADMAP.md missing" && exit 1)
          test -f QUICKREF.md || (echo "ERROR: QUICKREF.md missing" && exit 1)
          echo "âœ“ All required documentation files present"
  
  validate-scripts:
    name: Validate Cross-Platform Scripts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Test run.js help
        run: node run.js help
      
      - name: Test sync-pr-templates
        run: node scripts/sync-pr-templates.js --help
