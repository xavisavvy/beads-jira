[tool:pytest]
# Pytest configuration for Python tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:coverage-python
    --cov-config=.coveragerc

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow running tests
    unit: Unit tests
    platform: Platform-specific tests

# Coverage options
[coverage:run]
source = .
omit = 
    tests/*
    node_modules/*
    .venv/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
